<div class="text-center">
  <ngb-alert *ngIf="submitted && error" type="danger" [dismissible]="false">
    <strong>Ha ocurrido un error</strong> Los datos ingresados son incorrectos, por favor intenta de nuevo.
  </ngb-alert>
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido, por favor ingrese sus datos</h1>
    <label for="email" class="sr-only">Correo electrónico</label>
    <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      placeholder="Correo electrónico" required autofocus>
    <label for="password" class="sr-only">Contraseña</label>
    <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Mantener sesión
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>
</div>
