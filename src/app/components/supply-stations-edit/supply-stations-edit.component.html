<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h4>Registrar estación de abastecimiento</h4>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a routerLink="/settings/stations" class="btn btn-outline-danger">Cancelar</a>
        </div>
      </div>
      <form class="needs-validation" [formGroup]="stationForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="code">Código</label>
            <input type="text" class="form-control" id="code" formControlName="code" placeholder="" value="" required
            [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
            <div class="invalid-feedback">
              El código es requerido
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone">Número de teléfono</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="" value="" required
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
            <div class="invalid-feedback">
              Ingrese el número de teléfono
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="description">Descripción</label>
          <input type="text" class="form-control" id="description" formControlName="description" placeholder="" required
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
          <div class="invalid-feedback">
            Ingrese una descripción válida
          </div>
        </div>

        <div class="mb-3">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" formControlName="address" placeholder=""
          [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="status">Estado</label>
            <select class="custom-select d-block w-100" id="status" formControlName="status" required
            [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
            <div class="invalid-feedback">
              Por favor, seleccione un estado válido
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-success btn-lg btn-block mb-4" type="submit">Guardar</button>
        <button class="btn btn-danger btn-lg btn-block mb-4" type="button" (click)="onDelete()">Eliminar</button>
      </form>
    </div>
  </div>
</div>
