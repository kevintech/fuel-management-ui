<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h4>Estaciones de abastecimiento</h4>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a routerLink="/settings/drivers/load" class="btn btn-light">Cargar Excel</a>
          <a routerLink="/settings/stations/new" class="btn btn-primary">Agregar</a>
        </div>
      </div>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Ubicacion</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let station of stationItems | async; index as i" [routerLink]="['/settings/stations/',station.id]">
            <th scope="row">{{i+1}}</th>
            <td>{{station.code}}</td>
            <td>{{station.description}}</td>
            <td>{{station.address}}</td>
            <td>{{station.phone}}</td>
            <td>
              <span class="badge badge-success" *ngIf="station.status == 1">Activa</span>
              <span class="badge badge-danger" *ngIf="station.status == 2">Inactiva</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
