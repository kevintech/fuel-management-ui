<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h4>Combustible por día</h4>
      </div>
      <form class="needs-validation" [formGroup]="exportForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12">
            <label for="date">Seleccione la fecha:</label>
            <input type="date" class="form-control" id="date" formControlName="date" min="0" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
            <div class="invalid-feedback">
              Seleccione una fecha válida
            </div>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block mb-4" type="submit">Exportar</button>
      </form>
    </div>
  </div>
</div>
