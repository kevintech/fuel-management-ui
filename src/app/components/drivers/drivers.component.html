<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h4>Pilotos</h4>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a routerLink="/settings/driver/load" class="btn btn-success">Cargar Excel</a>
          <a style="margin-left: 5px;" routerLink="/settings/drivers/new" class="btn btn-primary">Agregar</a>
        </div>
      </div>
      <div class="table-responsive-sm">
        <table class="table table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">No. de licencia</th>
              <th scope="col">Nombre completo</th>
              <th scope="col">Fecha de nacimiento</th>
              <th scope="col">Tel√©fono</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let driver of driverItems | async; index as i" [routerLink]="['/settings/drivers/',driver.id]">
              <th scope="row">{{i+1}}</th>
              <td>{{driver.license}}</td>
              <td>{{driver.name}} {{driver.lastname}}</td>
              <td>{{driver.birthdate}}</td>
              <td>{{driver.phone}}</td>
              <td>
                <span class="badge badge-success" *ngIf="driver.status == 1">Activo</span>
                <span class="badge badge-danger" *ngIf="driver.status == 2">Inactivo</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
